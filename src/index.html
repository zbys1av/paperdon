<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>PaperDon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="header__logo">
            <img src="images/paperdon-logo.svg" alt="paperdon">
          </div>
          <div class="header__menu">
  
          </div>
          <div class="header__buttons">
            <a class="header__log-in-btn" href="#">Log In</a>
            <a class="header__hire-btn btn" href="#">Hire</a>
            <img src="images/burger-menu.svg" alt="burger menu">
          </div>
        </div>
      </div>
    </header>

    <div class="first-screen">
      <div class="container">
        <div class="first-screen__box">
          <div class="first-screen__text">
            <h1 class="first-screen__title title">Staying late to do homework again?</h1>
            <p class="first_screen__text">It doesn’t have to be this way! Enjoy 
              the process of studying with the help of our caring experts who’re 
              up to any assignment you may have.</p>
          </div>
          <div class="first-screen__form">
            <select class="first-screen__select" name="subject">
              <option value="" disabled selected hidden>What subject do you need help with?</option>
              <option value="option-1">option-1</option>
              <option value="option-2">option-2</option>
              <option value="option-3">option-3</option>
            </select>
            <ul class="first-screen__list">
              <li class="first-screen__list-el first-screen__list-el--not-link"><p>For ex.:</p></li>
              <li class="first-screen__list-el"><a>English</a></li>
              <li class="first-screen__list-el"><a>Business</a></li>
              <li class="first-screen__list-el"><a>Nursing</a></li>
              <li class="first-screen__list-el"><a>History</a></li>
            </ul>
            <div class="first-screen__btn btn">Get Help In 7 Minutes</div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
